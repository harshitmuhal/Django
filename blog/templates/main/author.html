{% extends 'main/base.html' %}

{% block body %}

  <h1>Name: {{ author.name }}</h1>

  <h4>Articles written</h4>
  <ul>
    {% for article in author.article_set.all %}
      <li>
        <a href="{% url 'get_article' article.pk %}">
          {{ article }}
        </a>
      </li>
    {% endfor %}
  </ul>

  <a href="{%url 'main_page'%}">Main Page</a>

{% endblock %}
